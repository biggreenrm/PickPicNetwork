{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<h1>Did you forget your password?</h1>
<p>Enter your e-mail adress to obtain a new password.</p>
<form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="send e-mail"></p>
    {% csrf_token %}
</form>
{% endblock %}
